name: CI/CD Pipeline docker-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
            ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/output \
            aquasec/trivy:latest image --format sarif --output /output/trivy-results.sarif \
            ${{ secrets.DOCKER_USERNAME }}/docker-demo-app:latest
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build and run containers
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: docker compose up -d --build

      - name: Run tests
        run: docker image list

      - name: Stop containers
        run: docker compose down
